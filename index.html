    <style>
        /* CSS Kustom untuk Efek Neon Glow */
        body {
            background-color: #100000; /* Latar belakang hitam kemerahan */
            font-family: 'Poppins', sans-serif;
            color: #f0f0f0;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Efek Glow Merah */
        .text-glow-red {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #ff0000,
                0 0 82px #ff0000,
                0 0 92px #ff0000,
                0 0 102px #ff0000,
                0 0 151px #ff0000;
        }

        /* Efek Glow Putih */
        .text-glow-white {
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #e6e6e6,
                0 0 20px #cccccc;
        }
        
        /* Efek Glow pada Border dan Tombol */
        .border-glow-red {
            border: 2px solid #ff4d4d;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, inset 0 0 5px #ff0000;
        }

        .btn-glow {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px #ff1a1a, 0 0 15px #ff1a1a, inset 0 0 5px #ff1a1a;
        }

        .btn-glow:hover {
            box-shadow: 0 0 10px #ff4d4d, 0 0 30px #ff4d4d, inset 0 0 10px #ff4d4d;
        }
    </style>
</head>
